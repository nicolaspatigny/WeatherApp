<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchButton">Search</button>
        </div>
        
        <div id="error" class="error hidden"></div>
        <div id="loading" class="loading hidden">Loading...</div>
        
        <div id="weatherInfo" class="weather-info hidden">
            <div id="weatherIcon" class="weather-icon"></div>
            <div id="cityName" class="city-name"></div>
            <div id="temperature" class="temperature"></div>
            <div id="description" class="description"></div>
            
            <div class="details">
                <div class="detail-item">
                    <div>Humidity</div>
                    <div id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div>Wind Speed</div>
                    <div id="windSpeed"></div>
                </div>
            </div>
        </div>

        <div id="forecastInfo" class="forecast-container hidden">
            <h2 class="forecast-title">5-Day Forecast</h2>
            <div id="forecast" class="forecast-cards"></div>
        </div>
    </div>
</body>
</html>
